# Docker Compose для запуска полного стека (PostgreSQL + приложение)
# Использование: docker-compose -f docker-compose.app.yml up -d

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar-app
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - EXCHANGE_PASSWORD=${EXCHANGE_PASSWORD:-}
    volumes:
      - ./configs/config.docker.yaml:/app/configs/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - calendar-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: calendar-postgres
    environment:
      - POSTGRES_USER=calendar
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=calendar
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendar -d calendar"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - calendar-network

volumes:
  postgres_data:

networks:
  calendar-network:
    driver: bridge

