# Docker Compose для локальной разработки
# Запускает только PostgreSQL, приложение запускается локально через ./calendar.sh run
# Миграции применяются автоматически при старте приложения через golang-migrate

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: calendar-postgres
    environment:
      - POSTGRES_USER=calendar
      - POSTGRES_PASSWORD=${DB_PASSWORD:-calendar_dev_password}
      - POSTGRES_DB=calendar
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendar -d calendar"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
