version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-calendar}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-calendar}
      - DB_SSLMODE=disable
      - EXCHANGE_URL=${EXCHANGE_URL}
      - EXCHANGE_USERNAME=${EXCHANGE_USERNAME}
      - EXCHANGE_PASSWORD=${EXCHANGE_PASSWORD}
      - EXCHANGE_DOMAIN=${EXCHANGE_DOMAIN}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - calendar-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-calendar}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-calendar}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-calendar} -d ${DB_NAME:-calendar}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - calendar-network

volumes:
  postgres_data:

networks:
  calendar-network:
    driver: bridge

