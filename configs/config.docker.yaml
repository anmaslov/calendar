# Calendar Application Configuration for Docker

server:
  port: 8080
  read_timeout: 15s
  write_timeout: 15s
  idle_timeout: 60s
  shutdown_timeout: 30s

database:
  host: postgres
  port: 5432
  user: calendar
  password: ""  # Set via environment variable DB_PASSWORD
  name: calendar
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5

exchange:
  url: ""  # Set via environment variable or override in config
  username: ""
  password: ""  # Set via environment variable EXCHANGE_PASSWORD
  domain: ""

sync:
  enabled: false  # Enable background sync with Exchange
  interval: 5m    # Sync interval
  sync_days: 30   # How many days ahead to sync

logging:
  level: info
  format: json
